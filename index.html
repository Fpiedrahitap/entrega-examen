<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de Energía</title>
</head>
<body>
    <h1>Registro de Consumo de Energía</h1>
    <form id="energy-form">
        <label for="name">Nombre del Electrodoméstico:</label>
        <input type="text" id="name" required>
        <label for="power">Potencia (Watts):</label>
        <input type="number" id="power" required>
        <label for="hours">Horas de uso al día:</label>
        <input type="number" id="hours" required>
        <button type="submit">Agregar</button>
    </form>
    <table id="energy-table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Potencia (W)</th>
                <th>Horas/Día</th>
                <th>Consumo Mensual (kWh)</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="app.js"></script>
</body>
</html>
